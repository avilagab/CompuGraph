<html>
  <head>
    <script>
      //Control statements
      /*
      while statement:
      while(<condition>){
        <expression while condition is true>;
      }
      */
      var i = 1;
      while(i<10){
        console.log(i);
        i++;
      }
      
      //for statement
      /*
      for(<initialization>; <condition>; <updating variable>){
        <expression while condition is true>;
      }
      */
      var j;
      for(j = 10; j<20; j++){
        console.log(j);
      }
      
      //for statement with a break condition
      var k;
      for(k = 20; k<30; k++){
        if(k==25){
           break;
        }
        console.log(k);
      }
      
      //for statement with a continue statement
      var l;
      for(l = 30; l<40; l++){
        if(l==35){
           break;
        }
        console.log(l);
      }
    </script>
  </head>
  <body>
  </body>
</html>
