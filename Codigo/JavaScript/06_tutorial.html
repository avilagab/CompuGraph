<html>
  <head>
    <script>
      //Functions in Javascript
      //Simple function syntaxis. Functions don't require returning type before the name of the function.
      function xyz(){
        return 1;
      }
      var x = xyz();
      console.log(x);
      
      //Another function with input attributes
      function add(a, b){
        return a+b;
      }
      x = add(1, 2);
      console.log(x);
    </script>
  </head>
  <body>
  </body>
</html>
