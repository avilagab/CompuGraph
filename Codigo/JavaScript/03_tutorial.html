<html>
  <head>
    <script>
      //Javascript operators
      //Mathematical operators are similar to other programming languages +, -, *, /, %
      var a = 4;
      var b = 6;
      var c = a + b;
      console.log("a + b= " + c);
      c = a - b;
      console.log("a - b= " + c);
      c = a * b;
      console.log("a * b= " + c);
      c = a / b;
      console.log("a / b= " + c);
      c = a % b;
      console.log("a % b= " + c);
      var str = "hello" + "world"; //Concatenate two string variables
      console.log(str);
      
      //Conditional operators <, >, <=, >=
      console.log("aa" < "ab");
      var x = 2; 
      var y = 3;
      console.log("x==y: " + x==y);
      console.log("x!=y: " + x!=y);
      //String and number comparison
      console.log("\"2\" = 2" + "2"==2);
      // === operator: Equality check with type information
      x = "2";
      y = 2;
      console.log("x===y" + x===y);  //It's better to use the equality operator ===
      
      //Expressions 
      var z = x * (x + 2); //Use parenthesis in order to make the expressions easy to calculate
      console.log(z);
    </script>
  </head>
  <body>
  </body>
</html>
